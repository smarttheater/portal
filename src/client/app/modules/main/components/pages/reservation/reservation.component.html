<div class="contents-width mx-auto px-3 py-5">
    <div class="container px-0">
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="sticky-top">
                    <div class="mb-md-3">
                        <app-navigation [products]="products"></app-navigation>
                    </div>
                    <div class="d-none d-md-block">
                        <app-purchase-reservation></app-purchase-reservation>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-8">
                <div class="mb-4 d-md-none">
                    <app-purchase-reservation></app-purchase-reservation>
                </div>
                <div class="mb-4">
                    <h2 class="fs-3 fw-bold mb-3">{{ 'reservation.title' | translate }}</h2>
                    <p>{{ 'reservation.read' | translate }}</p>
                </div>
                <div *ngFor="let reservation of reservations" class="mb-3">
                    <app-item-reservation [reservation]="reservation"></app-item-reservation>
                </div>
                <div *ngIf="reservations?.length === 0 && (isLoading | async) === false">
                    {{ 'reservation.notfound' | translate }}
                </div>
            </div>
        </div>
    </div>
</div>
