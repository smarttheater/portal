<header class="fixed-top text-white border-bottom border-gray bg-white">
    <div class="header contents-width mx-auto d-flex align-items-center justify-content-between px-3">
        <div class="logo">
            <img class="d-none d-md-block h-100" [src]="imageUrl.pc" (error)="imageLoadingError('pc')" alt="">
            <img class="d-md-none h-100" [src]="imageUrl.sp" (error)="imageLoadingError('sp')" alt="">
        </div>
        <div class="d-flex align-items-center">
            <div *ngIf="environment.LANGUAGE.length > 1" class="me-3 d-flex align-items-center">
                <select class="form-control" [(ngModel)]="language" (change)="changeLanguage()">
                    <option *ngFor="let language of environment.LANGUAGE" [value]="language">{{
                        getLanguageName(language) }}</option>
                </select>
            </div>
            <div *ngIf="environment.HEADER_MENU" class="menu-button pointer" [class.active]="isMenuOpen"
                (click)="(isMenuOpen) ? menuClose() : menuOpen()">
                <div class="bg-primary"></div>
                <div class="bg-primary"></div>
                <div class="bg-primary"></div>
            </div>
        </div>
    </div>
</header>

<app-header-menu [isOpen]="isMenuOpen" (close)="menuClose()"></app-header-menu>
